<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    body {background-color: powderblue;}

      p  
        {color: pink;
        background-color: palevioletred;
        border:orchid 2px solid;
        border-radius: 5px;
        width: 150px;
        font-size: 36px;
        text-align: center;
        font-family: 'Maven Pro', sans-serif;
        margin-left: 20px;
        margin-top: 20px;
        }


</style>

</head>
<body>

        <p id="score">Score: </p>

        <img src="images/spacer.gif" width="600px" id="balloon" style = "position:absolute; -webkit-transition: all 6s" onmousedown="caughtIt()">


    <script>

        var score=0;
        var seconds=0;
        var timer=window.setInterval(moveIt, 1000);

        function moveIt() {
            seconds++;
            document.getElementById("balloon").style.left=Math.random()*900 + "px";
            document.getElementById("balloon").style.top=Math.random()*500 + "px";
            if(seconds>30) {
                clearInterval(timer);
                alert("You scored:" + score);
                location.reload();
            }

    
        
        }
        
        function caughtIt() {
            score++;
            document.getElementById("score").innerText="score: "+score;
        }

      window.onload = choosePic;

var myPix = new Array("the.png", "I.png", "we.png");

function choosePic() {
     var randomNum = Math.floor(Math.random() * myPix.length);
     document.getElementById("balloon").src = myPix[randomNum];
}
  
var images = document.getElementsByTagName('balloon');
for (i = 0; i < images.length; i++) {
    images[i].onerror = function() {
        this.style.visibility = 'hidden';
    }
}
            
        
        
        </script>
</body>
</html>
